title: SupPixel AI | Blog
description: > # this means to ignore newlines until "baseurl:"
  Write an awesome description for your new site here. You can edit this
  line in _config.yml. It will appear in your document head meta (for
  Google search results) and in your feed.xml site description.
permalink: ':title/'
baseurl: "/" # the subpath of your site, e.g. /blog
url: "http://blog.suppixel.ai" # the base hostname & protocol for your site, e.g. http://example.com
site-twitter: SupPixelAI #if your site has a twitter account, enter it here

# Author Settings
author: SupPixel AI # add your name
author-img: suppixel.png # add your photo
about-author: Welcome to the blog of SupPixel AI, where you'll find the latest product updates, company news, and detailed tutorials! # add description
social-twitter: SupPixelAI # add your Twitter handle
social-linkedin: linkedin.com/company/suppixel-ai # add your Linkedin handle
social-email: support@suppixel.ai # add your Email address

# Disqus
discus-identifier: mr-brown # add your discus identifier

# Tracker
analytics: # Google Analytics

# Build Settings
markdown: kramdown
plugins:
  - jekyll-sitemap
  - jekyll-paginate
  - jemoji

paginate: 8
paginate_path: "/page/:num"

exclude: ["node_modules", "gulpfile.js", "package.json", "yarn.lock"]
